<div class="event-container">
  <div class="event-card">
    <h2>New Event</h2>
    <form [formGroup]="eventForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" formControlName="name" required>
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <input type="text" id="description" formControlName="description" required>
      </div>
      <div class="form-group">
        <label for="location">Location</label>
        <input type="text" id="location" formControlName="location" required>
      </div>
      <div class="form-group">
        <label for="startTime">Start Time</label>
        <input type="text" id="startTime" formControlName="startTime" required>
      </div>
      <div class="form-group">
        <label for="duration">Duration</label>
        <input type="text" id="duration" formControlName="duration" required>
      </div>
      <div class="form-group">
        <button type="submit" class="register-btn">Create</button>
      </div>
    </form>
  </div>
</div>
