<div class="event-list">
  <div class="event-item" *ngFor="let event of eventList">
    <mat-card class="event-card">
      <mat-card-content class="event-details">
        <h2>{{ event.name }}</h2>
        <p>{{ event.description }}</p>
        <p><span>Where:</span> {{ event.location }}</p>
        <p><span>When:</span> {{ event.startTime | date:'short' }}</p>
      </mat-card-content>
      <mat-card-actions>
        <a mat-button color="primary" [routerLink]="['/registration', event.eventId]">Register</a>
        @if(isAuthenticated){
          <a mat-button color="primary" [routerLink]="['/registration-list', event.eventId]">View Registrations</a>
        }
      </mat-card-actions>
    </mat-card>
  </div>
</div>
