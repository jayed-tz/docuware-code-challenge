<mat-toolbar color="primary">
  <span class="nav-links">
    <a mat-button routerLink="/event" routerLinkActive="activebutton">Event</a>
    @if(!isAuthenticated){
      <a mat-button routerLink="/login" routerLinkActive="activebutton">Login</a>
    }
    @if(isAuthenticated){
      <a mat-button (click)="logout()">Logout</a>
    }
  </span>
</mat-toolbar>
<router-outlet></router-outlet>
